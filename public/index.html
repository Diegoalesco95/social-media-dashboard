<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"><title>Frontend Mentor | Social Media Dashboard</title>

    <header>

    <main>
      <section class="intro">
              <div class="card facebook"><span class="network"><i class="fab fa-facebook-square"></i><small>@nathanf</small></span>
                <p>1987</p><span class="follower">fas fa-sort-up</span><span class="stats"><i class="Followers"></i><small>12 Today</small></span>
              </div>
              <div class="card twitter"><span class="network"><i class="fab fa-twitter"></i><small>@nathanf</small></span>
                <p>1044</p><span class="follower">Followers</span><span class="stats"><i class="fas fa-sort-up"></i><small>99 Today</small></span>
              </div>
              <div class="card instagram"><span class="network"><i class="fab fa-instagram"></i><small>@realnathanf</small></span>
                <p>11k</p><span class="follower">Followers</span><span class="stats"><i class="fas fa-sort-up"></i><small>1099 Today</small></span>
              </div>
              <div class="card youtube"><span class="network"><i class="fab fa-youtube"></i><small>Nathan F.</small></span>
                <p>8239</p><span class="follower">Subscribers</span><span class="stats"><i class="fas fa-sort-down"></i><small>144 Today</small></span>
              </div>
      </section>
    </main>
  </body>
</html>
